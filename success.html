<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f4f9f4;
      }

      .success-container {
        text-align: center;
        background: white;
        padding: 2rem 3rem;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .success-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
        border-radius: 50%;
        background-color: #4caf50;
        position: relative;
        animation: pulse 1s infinite;
      }

      .success-icon::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 60px;
        background: white;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      .success-icon svg {
        z-index: 1;
        position: relative;
        width: 40px;
        height: 40px;
        fill: #4caf50;
      }

      h1 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      p {
        color: #555;
        font-size: 1rem;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M10 15.172l-3.586-3.586-1.414 1.414L10 18 20 8l-1.414-1.414L10 15.172z"
          />
        </svg>
      </div>
      <h1>Payment Successful!</h1>
      <p>
        Your payment has been processed successfully. Thank you for joining us.
      </p>
    </div>
  </body>
</html>
